<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Defer basic
            </span>
            <div class="card">
                <p style="margin-bottom: 70rem;">
                    Content is not loaded yet, scroll down to initialize it.
                </p>
                <p-toast />
                <div pDefer (onLoad)="onLoad()">
                    <ng-template>
                        <img class="w-full md:w-30rem md:block md:mx-auto"
                            src="https://primefaces.org/cdn/primeng/images/demo/nature/nature1.jpg" alt="Prime" />
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                DataTable
            </span>
            <div class="card">
                <p style="margin-bottom: 70rem;">
                    Table is not loaded yet, scroll down to initialize it.
                </p>

                <p-toast />
                <div pDefer (onLoad)="initData()">
                    <ng-template>
                        <p-table [value]="cars" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Vin</th>
                                    <th>Year</th>
                                    <th>Brand</th>
                                    <th>Color</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-car>
                                <tr>
                                    <td>{{car.vin}}</td>
                                    <td>{{car.year}}</td>
                                    <td>{{car.brand}}</td>
                                    <td>{{car.color}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
