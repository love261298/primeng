<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Toggle Class
            </span>
            <div class="card flex flex-column align-items-center">
                <p-button label="Toggle p-disabled" pStyleClass="@next" toggleClass="p-disabled" />
                <input type="text" pInputText class="block mt-3">
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Animation
            </span>
            <div class="card flex flex-column align-items-center">
                <div>
                    <p-button label="Show" class="mr-2" pStyleClass=".box" enterFromClass="hidden"
                        enterActiveClass="fadein" />
                    <p-button label="Hide" pStyleClass=".box" leaveActiveClass="fadeout" leaveToClass="hidden" />
                </div>

                <div class="hidden animation-duration-500 box">
                    <div
                        class="flex bg-green-500 text-white align-items-center justify-content-center py-3 border-round-md mt-3 font-bold shadow-2 w-8rem h-8rem">
                        Content
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
