<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Chips basic
            </span>
            <div class="p-fluid">
                <p-chips placeholder="Chips basic" [(ngModel)]="values" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup">
                    <p-chips placeholder="Reactive Forms" formControlName="values" />
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Max Values
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup">
                    <p-chips placeholder="Max Values" formControlName="values" [max]="2"
                        placeholder="Maximum 2 items" />
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Separator
            </span>
            <div class="card p-fluid">
                <p-chips placeholder='Separator ","' [(ngModel)]="values" separator="," />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Float Label
            </span>
            <div class="card p-fluid">
                <p-chips [(ngModel)]="values" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="card p-fluid">
                <p-chips [(ngModel)]="values" placeholder="Filled" variant="filled" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="card p-fluid">
                <p-chips [(ngModel)]="values" placeholder="Invalid" class="ng-invalid ng-dirty" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div class="card p-fluid">
                <p-chips [(ngModel)]="values" placeholder="Disabled" variant="filled" [disabled]="true" />
            </div>
        </div>
    </div>
</div>
