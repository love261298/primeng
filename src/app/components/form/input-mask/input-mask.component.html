<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Input mask basic
            </span>
            <div class="p-fluid">
                <div class="card flex justify-content-center">
                    <p-inputMask mask="99-999999" [(ngModel)]="value" placeholder="Input mask basic 99-999999" />
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <div class="card flex justify-content-center">
                    <p-inputMask mask="99-999999" formControlName="value" placeholder="Reactive Forms 99-999999" />
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Mask
            </span>
            <div class="flex gap-3">
                <div class="flex-auto p-fluid">
                    <p-inputMask mask="999-99-9999" [(ngModel)]="value" placeholder="999-99-9999" />
                </div>
                <div class="p-fluid flex-auto">
                    <p-inputMask mask="(999) 999-9999" [(ngModel)]="value" placeholder="(999) 999-9999" />
                </div>
                <div class="p-fluid flex-auto">
                    <p-inputMask mask="a*-999-a999" [(ngModel)]="value" placeholder="a*-999-a999" />
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Optional
            </span>
            <div class="p-fluid">
                <p-inputMask mask="(999) 999-9999? x99999" [(ngModel)]="value" placeholder="(999) 999-9999? x99999" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Slot Char
            </span>
            <div class="p-fluid">
                <p-inputMask [(ngModel)]="value" mask="99/99/9999" placeholder="99/99/9999" slotChar="mm/dd/yyyy" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                FloatLabel
            </span>
            <div class="p-fluid">
                <p-floatLabel>
                    <p-inputMask mask="999-99-9999" [(ngModel)]="value" id="ssn_input" />
                    <label for="ssn_input">FloatLabel</label>
                </p-floatLabel>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <p-inputMask mask="99-999999" [(ngModel)]="value" variant="filled" placeholder="99-999999" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="p-fluid">
                <p-inputMask mask="999-99-9999" [(ngModel)]="value" placeholder="99-999999"
                    class="ng-invalid ng-dirty" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div class="p-fluid">
                <p-inputMask mask="999-99-9999" [(ngModel)]="value" [disabled]="true" variant="filled" />
            </div>
        </div>
    </div>
</div>
