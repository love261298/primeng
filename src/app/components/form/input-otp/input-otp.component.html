<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Input OTP basic
            </span>
            <div class="">
                <p-inputOtp [(ngModel)]="value" />
            </div>
        </div>
        <div class="flex-auto h-fit p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Mask
            </span>
            <div class="">
                <p-inputOtp [(ngModel)]="value" [mask]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Integer Only
            </span>
            <div class="">
                <p-inputOtp [(ngModel)]="value" [integerOnly]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Template
            </span>
            <div>
                <p-inputOtp [(ngModel)]="value">
                    <ng-template pTemplate="input" let-token let-events="events">
                        <input pInputText class="custom-otp-input" (input)="events.input($event)"
                            (keydown)="events.keydown($event)" type="text" [attr.value]="token" [maxLength]="1" />
                    </ng-template>
                </p-inputOtp>
            </div>
        </div>
        <div class="flex-auto h-fit p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Sample
            </span>
            <div class="flex flex-column align-items-center">
                <div class="font-bold text-xl mb-2">Authenticate Your Account</div>
                <p class="text-color-secondary block mb-5">Please enter the code sent to your phone.</p>
                <p-inputOtp [(ngModel)]="value" [length]="6" style="gap: 0">
                    <ng-template pTemplate="input" let-token let-events="events" let-index="index">
                        <input pInputText type="text" [maxLength]="1" (input)="events.input($event)"
                            (keydown)="events.keydown($event)" (paste)="events.paste($event)" [attr.value]="token"
                            class="custom-otp-input" />
                        <div *ngIf="index === 3" class="px-3">
                            <i class="pi pi-minus"></i>
                        </div>
                    </ng-template>
                </p-inputOtp>
                <div class="flex justify-content-between mt-5 align-self-stretch">
                    <p-button label="Resend Code" [link]="true" class="p-0" />
                    <p-button label="Submit Code" />
                </div>
            </div>
        </div>
    </div>
</div>
