<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Textarea basic
            </span>
            <div class="p-fluid">
                <textarea placeholder="Textarea basic" rows="5" cols="30" pInputTextarea [(ngModel)]="value"></textarea>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup">
                    <textarea placeholder="Reactive Forms" rows="5" cols="30" pInputTextarea
                        formControlName="Reactive Forms">
                    </textarea>
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                AutoResize
            </span>
            <div class="p-fluid">
                <textarea placeholder="AutoResize" rows="5" cols="30" pInputTextarea [(ngModel)]="value"
                    [autoResize]="true"></textarea>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Float Label
            </span>
            <div class="p-fluid">
                <p-floatLabel>
                    <textarea id="float-input" rows="5" cols="30" pInputTextarea>
    </textarea>
                    <label for="float-input">Summary</label>
                </p-floatLabel>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <textarea placeholder="Filled" id="float-input" variant="filled" rows="5" cols="30"
                    pInputTextarea></textarea>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="p-fluid">
                <textarea placeholder="Filled" id="float-input" class="ng-invalid ng-dirty" rows="5" cols="30"
                    pInputTextarea></textarea>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <textarea placeholder="Filled" id="float-input" [disabled]="true" variant="filled" rows="5" cols="30"
                    pInputTextarea></textarea>
            </div>
        </div>
    </div>
</div>
