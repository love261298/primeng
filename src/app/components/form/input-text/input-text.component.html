<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Input text basic
            </span>
            <div class="p-fluid">
                <input type="text" pInputText [(ngModel)]="value" placeholder="Input text basic" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup"></form>
                <input type="text" pInputText formControlName="text" placeholder="Reactive Forms" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Help Text
            </span>
            <div class="p-fluid">
                <label for="username">Username</label>
                <input placeholder="Help Text" pInputText id="username" aria-describedby="username-help"
                    [(ngModel)]="value" />
                <small id="username-help">
                    Enter your username to reset your password.
                </small>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Float Label
            </span>
            <div class="p-fluid">
                <p-floatLabel>
                    <input pInputText id="username" [(ngModel)]="value" />
                    <label for="username">Username</label>
                </p-floatLabel>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <input type="text" placeholder="Filled" pInputText [(ngModel)]="value" variant="filled" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="p-fluid">
                <input pInputText placeholder="Invalid" class="ng-invalid ng-dirty" [(ngModel)]="value" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div class="p-fluid">
                <input type="text" placeholder="Disabled" pInputText [(ngModel)]="value" [disabled]="true"
                    variant="filled" />
            </div>
        </div>
    </div>
</div>
