<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Password basic
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" [feedback]="false" placeholder="Password basic" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup">
                    <p-password formControlName="value" [feedback]="false" placeholder="Reactive Forms" />
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Meter
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" placeholder="Meter" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Locale
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" promptLabel="Choose a password" weakLabel="Too simple"
                    mediumLabel="Average complexity" strongLabel="Complex password" placeholder="Locale" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Toggle Mask
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" [toggleMask]="true" placeholder="Toggle Mask" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Float Label
            </span>
            <div class="p-fluid">
                <p-floatLabel>
                    <p-password [(ngModel)]="value" [feedback]="false" />
                    <label for="password">Password</label>
                </p-floatLabel>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" [feedback]="false" variant="filled" placeholder="Filled" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" class="ng-invalid ng-dirty" placeholder="Invalid" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div class="p-fluid">
                <p-password [(ngModel)]="value" [disabled]="true" [feedback]="false" variant="filled"
                    placeholder="Disabled" />
            </div>
        </div>
    </div>
</div>
