<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Group
            </span>
            <div class="flex flex-wrap gap-3">
                <div class="flex-auto">
                    <p-radioButton name="pizza" value="Cheese" [(ngModel)]="ingredient" inputId="ingredient1" />
                    <label for="ingredient1" class="ml-2">
                        Cheese
                    </label>
                </div>
                <div class="flex-auto">
                    <p-radioButton name="pizza" value="Mushroom" [(ngModel)]="ingredient" inputId="ingredient2" />
                    <label for="ingredient2" class="ml-2">
                        Mushroom
                    </label>
                </div>
                <div class="flex-auto">
                    <p-radioButton name="pizza" value="Pepper" [(ngModel)]="ingredient" inputId="ingredient3" />
                    <label for="ingredient3" class="ml-2">
                        Pepper
                    </label>
                </div>
                <div class="flex-auto">
                    <p-radioButton name="pizza" value="Onion" [(ngModel)]="ingredient" inputId="ingredient4" />
                    <label for="ingredient4" class="ml-2">
                        Onion
                    </label>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Dynamic
            </span>
            <div class="flex flex-column gap-3">
                <div *ngFor="let category of categories" class="field-checkbox flex-auto">
                    <p-radioButton [inputId]="category.key" name="category" [value]="category"
                        [(ngModel)]="selectedCategory" />
                    <label [for]="category.key" class="ml-2">
                        {{ category.name }}
                    </label>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="flex flex-column gap-3">
                <form class="flex flex-column gap-3" [formGroup]="formGroup">
                    <div *ngFor="let category of categories" class="field-checkbox">
                        <p-radioButton [inputId]="category.key" [value]="category" formControlName="selectedCategory" />
                        <label [for]="category.key" class="ml-2">
                            {{ category.name }}
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Dynamic
            </span>
            <div>
                <p-radioButton [(ngModel)]="checked" variant="filled" />
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div>
                <p-radioButton class="ng-invalid ng-dirty" />
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div>
                <p-radioButton [disabled]="true" />
            </div>
        </div>
    </div>
</div>
