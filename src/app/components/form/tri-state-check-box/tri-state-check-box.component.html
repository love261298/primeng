<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Tri state check box basic
            </span>
            <div class="p-fluid">
                <p-triStateCheckbox [(ngModel)]="value" inputId="tricheckbox" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Reactive Forms
            </span>
            <div class="p-fluid">
                <form [formGroup]="formGroup" class="flex flex-column align-items-center gap-3">
                    <p-triStateCheckbox formControlName="checked" inputId="checked" />
                    <label for="checked">
                        {{ formGroup.value.checked === null ? 'null' : formGroup.value.checked }}
                    </label>
                </form>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Filled
            </span>
            <div class="p-fluid">
                <p-triStateCheckbox [(ngModel)]="value" variant="filled" inputId="tricheckbox" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Invalid
            </span>
            <div class="p-fluid">
                <p-triStateCheckbox [(ngModel)]="value" inputId="tricheckbox" class="ng-dirty ng-invalid" />
                <label for="tricheckbox">
                    {{ value === null ? 'null' : value }}
                </label>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Disabled
            </span>
            <div class="p-fluid">
                <p-triStateCheckbox [(ngModel)]="value" [disabled]="true" />
            </div>
        </div>
    </div>
</div>
