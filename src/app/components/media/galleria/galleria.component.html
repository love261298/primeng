<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Galleria basic
            </span>
            <div class="card">
                <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Controlled
            </span>
            <div class="card">
                <div class="py-2">
                    <p-button type="button" icon="pi pi-minus" (click)="prev()" severity="secondary"
                        styleClass="mr-2" />
                    <p-button type="button" icon="pi pi-plus" (click)="next()" />
                </div>
                <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5" [(activeIndex)]="activeIndex">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Indicator Click Event
            </span>
            <div class="card">
                <p-galleria [value]="images" [showIndicators]="true" [showThumbnails]="false"
                    [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Hover Event
            </span>
            <div class="card">
                <p-galleria [value]="images" [showIndicators]="true" [showThumbnails]="false"
                    [changeItemOnIndicatorHover]="true" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Positioned
            </span>
            <div class="card">
                <div class="flex flex-wrap gap-3 mb-5">
                    <p-radioButton *ngFor="let option of positionOptions;" [name]="option.label" [value]="option.value"
                        [label]="option.label" [(ngModel)]="position" />
                </div>
                <div class="flex align-items-center">
                    <p-checkbox [(ngModel)]="showIndicatorsOnItem" [binary]="true" inputId="binary" label="Inside"
                        ngClass="mt-3" />
                </div>
                <p-galleria [value]="images" [indicatorsPosition]="position" [showIndicators]="true"
                    [showThumbnails]="false" [showIndicatorsOnItem]="showIndicatorsOnItem"
                    [responsiveOptions]="responsiveOptions" [containerStyle]="{'width': '100%','margin-top': '2em'}">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Templating
            </span>
            <div class="card">
                <p-galleria [value]="images" [showIndicators]="true" [showThumbnails]="false"
                    [showIndicatorsOnItem]="true" indicatorsPosition="left" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '100%','margin-top': '2em' }">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                    <ng-template pTemplate="indicator" let-index>
                        <span style="color: #e9ecef; cursor: pointer">
                            {{index + 1}}
                        </span>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Thumbnail
            </span>
            <div class="card">
                <div class="flex flex-wrap gap-3 mb-5">
                    <p-radioButton *ngFor="let option of positionOptions;" [name]="option.label" [value]="option.value"
                        [label]="option.label" [(ngModel)]="position" />
                </div>
                <p-galleria [value]="images" [thumbnailsPosition]="position" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; min-height: 420px; display: block;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Responsive
            </span>
            <div class="card">
                <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }" [numVisible]="7" [circular]="true">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" style="display: block;" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Full Screen
            </span>
            <div class="card flex justify-content-center">
                <p-button icon="pi pi-external-link" label="Show" (click)="displayBasic = true" />
                <p-galleria [value]="images" [(visible)]="displayBasic" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{'max-width': '50%'}" [numVisible]="9" [circular]="true" [fullScreen]="true"
                    [showItemNavigators]="true">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" style="display: block;" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Without Thumbnails
            </span>
            <div class="card flex justify-content-center">
                <p-button icon="pi pi-external-link" label="Show" (click)="displayBasicWithOut = true" />
                <p-galleria [value]="images" [(visible)]="displayBasicWithOut" [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '850px' }" [numVisible]="7" [circular]="true" [fullScreen]="true"
                    [showItemNavigators]="true" [showThumbnails]="false">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
        <div class="flex-auto h-fit max-w-max p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Custom Content
            </span>
            <div class="card">
                <div *ngIf="images" class="grid" style="max-width: 800px;">
                    <div *ngFor="let image of images; let index = index" class="col-3" key="index">
                        <img [src]="image.thumbnailImageSrc" [alt]="image.alt" style="cursor: pointer"
                            (click)="imageClick(index)" />
                    </div>
                </div>
                <p-galleria [value]="images" [(visible)]="displayCustom" [(activeIndex)]="activeI"
                    [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '850px' }" [numVisible]="7"
                    [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="false">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                </p-galleria>
            </div>
        </div>
    </div>
</div>
