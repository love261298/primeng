<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                ContextMenu basic
            </span>
            <div class="card flex justify-content-center">
                <img #img src="https://primefaces.org/cdn/primeng/images/demo/nature/nature2.jpg" alt="Logo"
                    aria-haspopup="true" class="max-w-full" />
                <p-contextMenu [target]="img" [model]="items" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Document
            </span>
            <div class="card text-center">
                <p class="mb-0">Right-Click anywhere on this page to view the global ContextMenu.</p>
                <p-contextMenu [model]="items" [global]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Template
            </span>
            <div class="card flex justify-content-center">
                <ul
                    class="m-0 p-0 list-none border-1 surface-border border-round p-3 flex flex-column gap-2 w-full md:w-30rem">
                    <li *ngFor="let product of data"
                        class="p-2 hover:surface-hover border-round border-1 border-transparent transition-all transition-duration-200"
                        (contextmenu)="onContextMenu($event)">
                        <div class="flex flex-wrap p-2 align-items-center gap-3">
                            <img class="w-4rem flex-shrink-0 border-round"
                                src="https://primefaces.org/cdn/primeng/images/product/{{ product.image }}"
                                alt="product.name" />
                            <div class="flex-1 flex flex-column gap-1">
                                <span class="font-bold">
                                    {{ product.name }}
                                </span>
                                <div class="flex align-items-center gap-2">
                                    <i class="pi pi-tag text-sm"></i>
                                    <span>
                                        {{ product.category }}
                                    </span>
                                </div>
                            </div>
                            <span class="font-bold text-900 ml-5">
                                &#36;{{ product.price }}
                            </span>
                        </div>
                    </li>
                </ul>

                <p-contextMenu #cm [model]="itemsTemplate" (onHide)="onHideCommand()">
                    <ng-template pTemplate="item" let-item>
                        <a pRipple class="flex align-items-center p-menuitem-link">
                            <span class="item.icon"></span>
                            <span class="ml-2">{{ item.label }}</span>
                            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                            <span *ngIf="item.shortcut"
                                class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
                                {{ item.shortcut }}
                            </span>
                            <i *ngIf="item.items" class="pi pi-angle-right ml-auto"></i>
                        </a>
                    </ng-template>
                </p-contextMenu>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Command
            </span>
            <div class="card flex justify-content-center">
                <p-toast />
                <ul
                    class="m-0 p-0 list-none border-1 surface-border border-round p-3 flex flex-column gap-2 w-full md:w-30rem">
                    <li *ngFor="let user of users" [class]="[
                            'p-2',
                            'hover:surface-hover',
                            'border-round',
                            'border-1',
                            'border-transparent',
                            'transition-all',
                            'transition-duration-200',
                            'flex',
                            'align-items-center',
                            'justify-content-between',
                            selectedUser?.id === user?.id ? 'border-primary' : ''
                        ]" (contextmenu)="onContextMenuCommand($event, user)">
                        <div class="flex align-items-center gap-2">
                            <img [alt]="user.name"
                                [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/' + user.image"
                                style="width: 32px" />
                            <span class="font-bold">
                                {{ user.name }}
                            </span>
                        </div>
                        <p-tag [value]="user.role" [severity]="getBadge(user)" />
                    </li>
                </ul>

                <p-contextMenu #cm1 [model]="items" (onHide)="onHide()" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Router
            </span>
            <div class="card flex md:justify-content-center">

                </span>
                <p-contextMenu [target]="span" [model]="items">
                    <ng-template pTemplate="item" let-item>
                        <ng-container *ngIf="item.route; else elseBlock">
                            <a [routerLink]="item.route" class="p-menuitem-link">
                                <span [class]="item.icon"></span>
                                <span class="ml-2">{{ item.label }}</span>
                            </a>
                        </ng-container>
                        <ng-template #elseBlock>
                            <a [href]="item.url" class="p-menuitem-link">
                                <span [class]="item.icon"></span>
                                <span class="ml-2">{{ item.label }}</span>
                            </a>
                        </ng-template>
                    </ng-template>
                </p-contextMenu>
            </div>
        </div>
    </div>
</div>
