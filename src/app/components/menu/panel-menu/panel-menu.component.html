<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Panel menu
            </span>
            <div class="card flex justify-content-center">
                <p-panelMenu [model]="items" styleClass="w-full md:w-20rem" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Multiple
            </span>
            <div class="card flex justify-content-center">
                <p-panelMenu [model]="items" [style]="{'width':'300px'}" [multiple]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Controlled
            </span>
            <div class="card flex flex-column justify-content-center align-items-center">
                <p-button label="Toggle All" [text]="true" (onClick)="toggleAll()" />
                <p-panelMenu [model]="items" styleClass="w-full md:w-20rem" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Template
            </span>
            <div class="card flex flex-column align-items-center">
                <p-panelMenu [model]="items" styleClass="w-full md:w-20rem">
                    <ng-template pTemplate="item" let-item>
                        <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer">
                            <i [class]="item.icon + ' text-primary'"></i>
                            <span class="ml-2">
                                {{ item.label }}
                            </span>
                            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border 
                            border-round surface-100 text-xs p-1">
                                {{ item.shortcut }}
                            </span>
                        </a>
                    </ng-template>
                </p-panelMenu>
            </div>
        </div>
    </div>
</div>
