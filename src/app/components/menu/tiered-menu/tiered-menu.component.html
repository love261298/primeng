<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                TieredMenu basic
            </span>
            <div class="card flex justify-content-center">
                <p-tieredMenu [model]="items" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Popup
            </span>
            <div class="card flex justify-content-center">
                <p-button label="Toggle" (onClick)="menu.toggle($event)" />
                <p-tieredMenu #menu [model]="items" [popup]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Template
            </span>
            <div class="card flex justify-content-center">
                <p-tieredMenu [model]="items">
                    <ng-template pTemplate="item" let-item let-hasSubmenu="hasSubmenu">
                        <a pRipple class="flex align-items-center p-menuitem-link">
                            <span [class]="item.icon" class="p-menuitem-icon"></span>
                            <span class="ml-2">{{ item.label }}</span>
                            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                            <span *ngIf="item.shortcut"
                                class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
                                {{ item.shortcut }}
                            </span>
                            <i *ngIf="hasSubmenu" class="pi pi-angle-right ml-auto text-primary"></i>
                        </a>
                    </ng-template>
                </p-tieredMenu>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Command
            </span>
            <div class="card flex justify-content-center">
                <p-tieredMenu [model]="items" />
            </div>
        </div>
    </div>
</div>

<p-toast />
