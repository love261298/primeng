<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Messages basic
            </span>
            <div class="card">
                <p-messages [(value)]="messagesBasic" [enableService]="false" [closable]="false" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Severity
            </span>
            <div class="card">
                <p-messages [(value)]="messages" [enableService]="false" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Dynamic
            </span>
            <div class="card">
                <p-button type="button" pRipple (click)="addMessages()" label="Show" styleClass="mr-2" />
                <p-button type="button" pRipple (click)="clearMessages()" label="Clear" severity="secondary" />
                <p-messages [(value)]="messagesDynamic" [enableService]="true" />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Message Service
            </span>
            <div class="card">
                <div class="flex justify-content-center gap-2">
                    <p-button (onClick)="addSingle()" label="Show Single" />
                    <p-button severity="success" (onClick)="addMultiple()" label="Show Multiple" />
                    <p-button severity="secondary" (onClick)="clear()" label="Clear All" />
                </div>
                <p-messages />
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Static Content
            </span>
            <div class="card">
                <p-messages severity="info">
                    <ng-template pTemplate>
                        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" width="32" />
                        <div class="ml-2">Always bet on Prime.</div>
                    </ng-template>
                </p-messages>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Animation
            </span>
            <div class="card">
                <p-messages [(value)]="messagesBasic" [showTransitionOptions]="'500ms'"
                    [hideTransitionOptions]="'500ms'" [enableService]="false" />
            </div>
        </div>
    </div>
</div>
