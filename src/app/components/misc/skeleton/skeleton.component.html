<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Float label basic
            </span>
            <div class="grid grid-nogutter">
                <div class="w-full xl:w-6 p-3">
                    <h5>Rectangle</h5>
                    <p-skeleton styleClass="mb-2" />
                    <p-skeleton width="10rem" styleClass="mb-2" />
                    <p-skeleton width="5rem" styleClass="mb-2" />
                    <p-skeleton height="2rem" styleClass="mb-2" />
                    <p-skeleton width="10rem" height="4rem" />
                </div>
                <div class="w-full xl:w-6 p-3">
                    <h5>Rounded</h5>
                    <p-skeleton styleClass="mb-2" borderRadius="16px" />
                    <p-skeleton width="10rem" styleClass="mb-2" borderRadius="16px" />
                    <p-skeleton width="5rem" styleClass="mb-2" borderRadius="16px" />
                    <p-skeleton height="2rem" styleClass="mb-2" borderRadius="16px" />
                    <p-skeleton width="10rem" height="4rem" borderRadius="16px" />
                </div>
                <div class="w-full xl:w-6 p-3">
                    <h5 class="mt-3">Square</h5>
                    <div class="flex align-items-end">
                        <p-skeleton size="2rem" styleClass="mr-2" />
                        <p-skeleton size="3rem" styleClass="mr-2" />
                        <p-skeleton size="4rem" styleClass="mr-2" />
                        <p-skeleton size="5rem" />
                    </div>
                </div>
                <div class="field w-full xl:w-6 p-3">
                    <h5 class="mt-3">Circle</h5>
                    <div class="flex align-items-end">
                        <p-skeleton shape="circle" size="2rem" styleClass="mr-2" />
                        <p-skeleton shape="circle" size="3rem" styleClass="mr-2" />
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                        <p-skeleton shape="circle" size="5rem" />
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Card
            </span>
            <div class="card">
                <div class="border-round border-1 surface-border p-4 surface-card">
                    <div class="flex mb-3">
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                        <div>
                            <p-skeleton width="10rem" styleClass="mb-2" />
                            <p-skeleton width="5rem" styleClass="mb-2" />
                            <p-skeleton height=".5rem" />
                        </div>
                    </div>
                    <p-skeleton width="100%" height="150px" />
                    <div class="flex justify-content-between mt-3">
                        <p-skeleton width="4rem" height="2rem" />
                        <p-skeleton width="4rem" height="2rem" />
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                List
            </span>
            <div class="card">
                <div class="border-round border-1 surface-border p-4 surface-card">
                    <ul class="m-0 p-0 list-none">
                        <li class="mb-3">
                            <div class="flex">
                                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                                <div style="flex: 1">
                                    <p-skeleton width="100%" styleClass="mb-2" />
                                    <p-skeleton width="75%" />
                                </div>
                            </div>
                        </li>
                        <li class="mb-3">
                            <div class="flex">
                                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                                <div style="flex: 1">
                                    <p-skeleton width="100%" styleClass="mb-2" />
                                    <p-skeleton width="75%" />
                                </div>
                            </div>
                        </li>
                        <li class="mb-3">
                            <div class="flex">
                                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                                <div style="flex: 1">
                                    <p-skeleton width="100%" styleClass="mb-2" />
                                    <p-skeleton width="75%" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="flex">
                                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                                <div style="flex: 1">
                                    <p-skeleton width="100%" styleClass="mb-2" />
                                    <p-skeleton width="75%" />
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                DataTable
            </span>
            <div class="card">
                <p-table [value]="products" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                            <td><p-skeleton /></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
