<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Splitter basic
            </span>
            <div class="card">
                <p-splitter [style]="{ height: '300px' }" styleClass="mb-5">
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 1
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 2
                        </div>
                    </ng-template>
                </p-splitter>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Size
            </span>
            <div class="card">
                <p-splitter [panelSizes]="[25, 75]" [style]="{ height: '300px' }" styleClass="mb-5">
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 1
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 2
                        </div>
                    </ng-template>
                </p-splitter>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Vertical
            </span>
            <div class="card">
                <p-splitter [style]="{ height: '300px' }" styleClass="mb-5" layout="vertical">
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 1
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 2
                        </div>
                    </ng-template>
                </p-splitter>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Nested
            </span>
            <div class="card">
                <p-splitter [style]="{ height: '300px' }" [panelSizes]="[20, 80]" [minSizes]="[10, 0]"
                    styleClass="mb-5">
                    <ng-template pTemplate>
                        <div class="col flex align-items-center justify-content-center">
                            Panel 1
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <p-splitter layout="vertical" [panelSizes]="[15, 85]">
                            <ng-template pTemplate>
                                <div style="flex-grow: 1;" class="flex align-items-center justify-content-center">
                                    Panel 2
                                </div>
                            </ng-template>
                            <ng-template pTemplate>
                                <p-splitter [panelSizes]="[20, 80]">
                                    <ng-template pTemplate>
                                        <div class="col flex align-items-center justify-content-center">
                                            Panel 3
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate>
                                        <div class="col flex align-items-center justify-content-center">
                                            Panel 4
                                        </div>
                                    </ng-template>
                                </p-splitter>
                            </ng-template>
                        </p-splitter>
                    </ng-template>
                </p-splitter>
            </div>
        </div>
    </div>
</div>
