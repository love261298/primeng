<div class="w-full h-full overflow-y-auto">
    <div class="flex gap-5 flex-wrap">
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Toolbar basic
            </span>
            <div class="card">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button icon="pi pi-plus" class="mr-2" />
                        <p-button icon="pi pi-print" class="mr-2" />
                        <p-button icon="pi pi-upload" />
                    </div>
                    <div class="p-toolbar-group-center">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText placeholder="Search" />
                        </span>
                    </div>
                    <div class="p-toolbar-group-end">
                        <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="flex-auto h-fit w-4 p-3 bg-white border-round-xl">
            <span class="font-semibold text-xl line-height-3 mb-2 block">
                Template
            </span>
            <div class="card">
                <p-toolbar styleClass="bg-gray-900 shadow-2"
                    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
                    <ng-template pTemplate="start">
                        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
                    </ng-template>
                    <ng-template pTemplate="center">
                        <div class="flex flex-wrap align-items-center gap-3">
                            <button
                                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                                <i class="pi pi-home text-2xl"></i>
                            </button>
                            <button
                                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                                <i class="pi pi-user text-2xl"></i>
                            </button>
                            <button
                                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                                <i class="pi pi-search text-2xl"></i>
                            </button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="end">
                        <div class="flex align-items-center gap-2">
                            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                shape="circle" />
                            <span class="font-bold text-bluegray-50">
                                Amy Elsner
                            </span>
                        </div>
                    </ng-template>
                </p-toolbar>
            </div>
        </div>
    </div>
</div>
